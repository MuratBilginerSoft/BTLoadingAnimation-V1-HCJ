<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Loading Animation V1</title>
    <link rel="stylesheet" href="./Css/Style.css">
</head>
<body>

    <div class="mainContainer">

        <div class="headerContainer">

            <div class="titleContainer">

                <span class="title text">BT</span>
                <span class="title text">Loading</span>
                <span class="title text">Animation V1</span>
    
            </div>

            <div class="colorContainer">

                <label class="label" for="">Background Color</label>
                <input class="colorPalette" type="color" id="bodyColor" name="bodyColor">
                <label class="label" for="">Loading Box Color</label>
                <input class="colorPalette" type="color" id="loadingColor" name="loadingColor">
                <label class="label" for="">Text Color</label>
                <input class="colorPalette" type="color" id="textColor" name="textColor">
    
            </div>

        </div>

        <div class="loadingContainer">

            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            
        </div>

        <div class="footerContainer">

            <p class="text">Brainy Tech</p>
            <p class="text">Touch The Future</p>

        </div>

    </div>

    <script src="./Js/Main.js"></script>

</body>
</html>
